<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.schoolterm.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.schoolterm.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="schoolterms.edit({ schooltermId: vm.schoolterm._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.schoolterm.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.schoolterm.user"
            data-ng-bind="vm.schoolterm.user.displayName"></span>
      <span data-ng-if="!vm.schoolterm.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.schoolterm.content"></p>
</section>
