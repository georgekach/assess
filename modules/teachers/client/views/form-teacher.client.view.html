<div class="modal-header">
            <h3 class="modal-title" id="modal-title"> {{vm.teacher._id ? 'Update': 'New '}} Teacher Details</h3>
        </div>
            <div class="modal-body" id="modal-body">
             
                <div class="container">
   <ul class="nav nav-pills" role="tablist">
      <li role="presentation" class="active"><a href="#teacherGeneraldetails" aria-controls="teacherGeneraldetails" role="tab" data-toggle="tab">General Details</a></li>
      <li role="presentation"><a href="#teacherClasses" aria-controls="teacherClasses" role="tab" data-toggle="tab">Classes</a></li>
    </ul>
                    
                    <div class="tab-content">
      <div role="presentation" class="tab-pane active" id="teacherGeneraldetails" data-toggle="tab">
                    
                    <div class="row" style="margin-bottom: 5px;">
                        <label class="col-md-2"> Name</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" ng-model="vm.teacher.name" id="name" placeholder="name" /></div>
                    </div>
                    <div class="row" style="margin-bottom: 5px;">
                        <label class="col-md-2"> Surname</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" ng-model="vm.teacher.surname" id="surname" placeholder="last Name" /></div>
                    </div>
                    <div class="row" style="margin-bottom: 5px;">
                        <label class="col-md-2"> cellnumber</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" ng-model="vm.teacher.cellnumber" id="cellnumber" placeholder="cellnumber" /></div>
                    </div>
          <div class="row" style="margin-bottom: 5px;">
                        <label class="col-md-2"> emailaddress</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" ng-model="vm.teacher.emailaddress" id="emailaddress" placeholder="emailaddress" /></div>
                    </div>
          
          <div class="row" style="margin-bottom: 5px;">
                        <label class="col-md-2"> title</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" ng-model="vm.teacher.title" id="title" placeholder="title" /></div>
                    </div>
          <div  class="row" style="margin-bottom: 5px;">
          <label class="col-md-2"> Reports To</label>
              <div class="col-md-4">
              <select class="form-control" id="reportsto" ng-model="vm.teacher.reportsto" ng-options=" teacher._id as teacher.name for teacher in vm.reportsTo">
                            </select>
              </div>
          </div>

                         </div>
                        
                        <div role="presentation" class="tab-pane" id="teacherClasses">
                            
                           
                            
                                
                            <div class="row" style="padding-top: 10px">
                            <label class="col-md-1">Class</label>
                            <div class="col-md-2">
                                <!--<input class="form-control" type="text" ng-model="vm.student.class" id="picture" placeholder="picture" />-->
                                <select class="form-control" id="currentclass" ng-model="vm.selectedclass" ng-options=" class as class.name for class in vm.schoolClasses" >
                                                        </select>
                                
                            </div>
                                <!--<div class="col-md-2">
                                    <button class="btn btn-success" ng-click="vm.addTeachersClass()">Add</button>
                                </div>-->
                                <label class="col-md-1">Subject</label>
                                <div class="col-md-2">
                                <!--<input class="form-control" type="text" ng-model="vm.student.class" id="picture" placeholder="picture" />-->
                                <select class="form-control" id="currentclass" ng-model="vm.selectedClassSubject" ng-options=" subject as subject.subject.name for subject in vm.selectedclass.subjects">
                                                        </select>
                                
                            </div>
                                <div class="col-md-2">
                                    <button class="btn btn-success" ng-click="vm.addTeachersClass()">Add</button>
                                </div>
                                
                            </div>
                           
                            
                            <div class="row" style="padding-top: 10px">
                                <div class="col-md-3">
                                        <ul class="nav nav-pills nav-stacked">
                                            <li ng-repeat="class in vm.schoolClasses |teachersClassesFilter: vm.teacher" >
                                                
                                                <a href="#" ng-click="vm.userSelectedClass=class;">{{class.name}}</a>
                                                
                                            <!--<button class="btn btn-danger" ng-click="vm.remove($index)"> Remove</button>-->
                                                </li>
                                        </ul>
                                    </div>
                                
                                
                                <div class="col-md-4" >
                                
                                  
                                <table class="table table-bordered table-hover table-condensed">
      <tr style="font-weight: bold">
        <td >Subject Name</td>
        <td >Level</td>
        <td >Action</td>        
      </tr>
      <tr ng-repeat="subject in vm.userSelectedClass.subjects  | filter: teacher=vm.teacher._id ">
        <td>
          <!-- editable username (text with validation) -->
          <span editable-select="subject.subject" e-form="tableform" e-ng-options="s._id as s.name for s in vm.school.subjects">
            {{subject.subject.name}}
          </span>
        </td>
        <td>
          <!-- editable status (select-local) 
          <span editable-text="answer.answertext" e-form="tableform" >-->
            {{ subject.subject.level || 'empty'}}
          <!--</span>-->
        </td>
        
        <td><button type="button" ng-show="tableform.$visible" ng-click="deleteSubject(subject.id)" class="btn btn-danger pull-right">Delete</button></td>
      </tr>
    </table>
                                
                                
                                
                                
                                </div>
</div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                
                <button class="btn btn-primary" type="button" ng-click="vm.save()">{{vm.teacher._id ? 'Update': 'Save'}}</button>
                <!--<button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>-->
                <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
            </div>
