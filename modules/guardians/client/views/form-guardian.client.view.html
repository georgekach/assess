<section>
  <div class="page-header">
    <h1>{{vm.guardian._id ? 'Edit Guardian' : 'New Guardian'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.guardianForm" class="form-horizontal" ng-submit="vm.save(vm.form.guardianForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label col-md-2" for="name">Name</label>
            <div class="col-md-4">
          <input name="name" type="text" ng-model="vm.guardian.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.guardianForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Guardian name is required.</p>
          </div>
                </div>
        </div>
          <div class="form-group"  show-errors>
          <label class="control-label col-md-2" for="surname">Surname</label>
            <div class="col-md-4">
          <input name="surname" type="text" ng-model="vm.guardian.surname" id="surname" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.guardianForm.surname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Guardian surname is required.</p>
          </div>
                </div>
        </div>
          <div class="form-group" show-errors>
          <label class="control-label col-md-2" for="surname">Email</label>
            <div class="col-md-4">
          <input name="email" type="text" ng-model="vm.guardian.email" id="email" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.guardianForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Guardian email is required.</p>
          </div>
                </div>
        </div>
          
          <div class="form-group" show-errors>
          <label class="control-label col-md-2" for="phonenumber">Cell Number</label>
            <div class="col-md-4">
          <input name="phonenumber" type="text" ng-model="vm.guardian.phonenumber" id="email" class="form-control" placeholder="Phone" required>
          <div ng-messages="vm.form.guardianForm.phonenumber.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Guardian phonenumber is required.</p>
          </div>
                </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.guardian._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
