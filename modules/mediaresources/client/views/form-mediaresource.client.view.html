<div class="modal-header">

    <h3 class="modal-title" id="modal-title">{{vm.mediaresource._id ? 'Edit Media Resource' : 'New Media Resource'}}</h3>

</div>

<div class="modal-body" id="modal-body">
    
    <div class="row bodice" >
        <div class="col-md-9 left-side">
    <div class="row margin-bottom">
          <label class="control-label col-md-2" for="title">Name</label>
        <div class="col-md-10">
          <input name="name" type="text" ng-model="vm.mediaresource.title" id="title" class="form-control" placeholder="Name" required>
        </div>
          <div ng-messages="vm.form.mediaresourceForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Media Resource Title is required.</p>
          </div>
        </div>
    
    <div class="row margin-bottom">
          <label class="control-label col-md-2" for="title">Attachment</label>
          <div class="col-md-10">
              <input name="attachment" type="text" ng-model="vm.mediaresource.attachment" id="title" class="form-control" placeholder="attachment" >
        </div>
          <div ng-messages="vm.form.mediaresourceForm.attachment.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Media Resource Title is required.</p>
          </div>
        </div>
    
    <div class="row margin-bottom">
          <label class="control-label col-md-2" for="title">Caption</label>
        <div class=" col-md-10">  
        <input name="caption" type="text" ng-model="vm.mediaresource.caption" id="caption" class="form-control" placeholder="caption" >
        </div>
          <div ng-messages="vm.form.mediaresourceForm.caption.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Media Resource Title is required.</p>
          </div>
        </div>
    
    <div class="row margin-bottom">
          <label class="control-label col-md-2" for="title">Alt Text</label>
        <div class="col-md-10">
          <input name="alttext" type="text" ng-model="vm.mediaresource.alttext" id="alttext" class="form-control" placeholder="alttext" >
        </div>
          <div ng-messages="vm.form.mediaresourceForm.alttext.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Media Resource Title is required.</p>
          </div>
        </div>
    
    <div class="row margin-bottom">
          <label class="control-label col-md-2" for="title">Description</label>
        <div class="col-md-10">
          <input name="description" type="text" ng-model="vm.mediaresource.description" id="title" class="form-control" placeholder="description" >
            </div>
          <div ng-messages="vm.form.mediaresourceForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Media Resource Title is required.</p>
          </div>
        </div>
    </div>
    
    <div class="col-md-3 right-side"  >
    <form class="signin form-horizontal">
      <fieldset>
        <div class="form-group text-center">
          <img ng-src="{{vm.mediaresource.attachment}}" alt="{{vm.mediaresource.alttext}}" class="img-thumbnail user-profile-picture">
        </div>
        <div class="text-center form-group" ng-hide="vm.uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Image <input type="file" nv-file-select uploader="vm.uploader">
          </span>
        </div>
        <div class="text-center form-group" ng-show="vm.uploader.queue.length">
          <button class="btn btn-primary" ng-click="vm.uploadMedeiaResource();">Upload</button>
          <button class="btn btn-default" ng-click="vm.cancelUpload();">Cancel</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile Picture Changed Successfully</strong>
        </div>
        </fieldset>
        </form>
    </div>
        </div>
</div>

<div class="modal-footer">

    <button class="btn btn-primary" type="button" ng-click="vm.save()">{{vm.mediaresource._id ? 'Update': 'Save'}}</button>
    <!--<button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>-->
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
