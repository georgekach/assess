<section>
  <div class="page-header">
    <h1> My Guardian view</h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.guardian.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="guardians.edit({ guardianId: vm.guardian._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <button style="background: none; border: 2px solid black; color: red; outline: none" class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </button>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.guardian.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.guardian.user"
            data-ng-bind="vm.guardian.user.displayName"></span>
      <span data-ng-if="!vm.guardian.user">Deleted User</span>
    </em>
  </small>
    <div class="container">
        A guardian would like to see the following about their wards
        {{vm.guardian.name}}
        <ul>
        <li> list of their wards {{vm.guardian.wards.length}} </li>
            <li>list of announcements or articles from the school</li>
            <li>their wards grade book</li>
        </ul>
    </div>
  <p class="lead" data-ng-bind="vm.guardian.content"></p>
</section>
