<section>
  <div class="page-header">
    <h1>Schoolevents</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="schoolevent in vm.schoolevents"
       ui-sref="schoolevents.view({ schooleventId: schoolevent._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="schoolevent.created | date:'mediumDate'"></span>
        by
        <span ng-if="schoolevent.user" ng-bind="schoolevent.user.displayName"></span>
        <span ng-if="!schoolevent.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="schoolevent.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.schoolevents.$resolved && !vm.schoolevents.length">
    No Schoolevents yet, why don't you <a ui-sref="schoolevents.create">create one</a>?
  </div>
</section>
