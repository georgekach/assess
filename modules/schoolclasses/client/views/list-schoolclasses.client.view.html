<section>
  <div class="page-header">
    <h1>Schoolclasses</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="schoolclass in vm.schoolclasses"
       data-ui-sref="schoolclasses.view({ schoolclassId: schoolclass._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="schoolclass.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="schoolclass.user" data-ng-bind="schoolclass.user.displayName"></span>
        <span data-ng-if="!schoolclass.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="schoolclass.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.schoolclasses.$resolved && !vm.schoolclasses.length">
    No Schoolclasses yet, why don't you <a data-ui-sref="schoolclasses.create">create one</a>?
  </div>
</section>
